<!DOCTYPE html>
<html>
    <head>
        <meta charser="utf-8">
        <link rel="stylesheet" href="/css/signup/hostCheckEmail.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="/js/signup/hostCheckEmail.js"></script>
        <script src="/js/basic.js"></script>
    </head>

    <body>
        <div class="nav_part">
            <div class="name">
                <h1>공간대여자 이메일 인증하기</h1>
                <h3>Developer는 E-MAIL 인증이 된 후에 회원가입이 가능합니다</h3>
            </div>
        </div>

        <div class="host"> 

            <div class="field">
                <b>본인 인증용 이메일</b>
                <span class="placehold-text">
                    <input type="text" id="email">
                    <input type="button" id="sendMail" value="인증메일 보내기">
                </span>
            </div>

            <div class="field">
                <b>인증코드</b>
                <input type="text" id="code">
                <span class="check">
                    <input type="button" value="인증하기" id="emailCheck">
                </span>
            </div>

            <div class="check">
                <input type="button" value="가입하러가기" id="sighupComplete">
            </div>
        </div>
    </body>
</html>
